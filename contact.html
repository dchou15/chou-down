<body>
  <header class="navbar">

    <nav class="nav">

  <section class="hero">
    <div class="hero-text">
      <h1>Contact Me</h1>
      <p>Want to work together or have a question? Send me a message below — I’ll respond within 24–48 hours.</p>

      <form action="https://formspree.io/f/yourformid" method="POST" class="contact-form" style="margin-top: 30px; display: flex; flex-direction: column; gap: 12px; max-width: 500px;">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject">

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit" class="btn primary">Send Message</button>
      </form>
    </div>
  </section>
</body>

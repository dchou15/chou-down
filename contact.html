      <h1>Contact Me</h1>
      <p>If you'd like to get in touch, feel free to use the form below or email me directly at <a href="mailto:you@example.com">you@example.com</a>.</p>
      
      <form action="https://formspree.io/f/yourformid" method="POST" class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>
